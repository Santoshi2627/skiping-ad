<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #btn {
            padding: 5px 15px;
            border-radius: 30px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container-fluid position-relative p-0" style="height: 100vh;">    
            <video id="myvd" class="w-100 h-100" controls>
            <source src="./bitcoinad.mp4" >
        </video>


        <button id="btn" onclick="skipAd()" 
                class="position-absolute bottom-0 end-0 m-3 d-none">
            Skip Ad
        </button>

        
        <video id="vd" class="w-100 h-100" controls style="display: none;">
            <source src="./mainbitcoinblog.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let video1 = document.getElementById("myvd");
        let btn = document.getElementById("btn");
        let video2 = document.getElementById("vd");

        
        setTimeout(() => {
            btn.classList.remove("d-none");
        }, 10000);

        function skipAd() {
            video1.currentTime = video2.duration; 
            btn.classList.add("d-none");
            video2.style.display = "block";
            video2.play();
            video1.style.display = "none";
            video1.muted = true;
        }
    </script>
    
</html>
